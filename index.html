<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <h1>Customer Form</h1>

    <div>
        <form action="address.html" onsubmit="return validation()">
            
            <table>
                <tr>
                    <td>First Name:</td>
                    <td><input type="text" id="firstname" value=""></td>
                </tr>
                <tr>
                    <th colspan="2"><span id="firstnameerror"></span></th>
                </tr>

                <tr>
                    <td>Last Name:</td>
                    <td><input type="text" id="lastname" value=""></td>
                </tr>
                <tr>
                    <th colspan="2"><span id="lastnameerror"></span></th>
                </tr>

                <tr>
                    <td>Middle Name:</td>
                    <td><input type="text" id="middlename" value=""> </td>
                </tr>
                <tr>
                    <th colspan="2"><span id="middlenameerror"></span></th>
                </tr>


                <tr>
                    <td>  <label for="cars">Identity Proof:</label>
                        
                    </td>
                    <td>
                        <!-- <input type="text" id="email" value=""> -->
                        <select id="cars" name="cars">
                            <option value="passport">Passport</option>
                            <option value="drivinglicence">Driving Licence</option>
                            <option value="aadhar " selected>Aadhar </option>
                          </select>
                    </td>
                </tr>
                <tr>
                    <th colspan="2"><span id="msg4"></span></th>
                </tr>

                <tr>
                    <td> Mobile Number:</td>
                    <td><input type="text" id="mob" value=""></td>
                </tr>
                <tr>
                    <th colspan="2"><span id="msg5"></span></th>
                </tr>
                
            </table>

            <input id = "submit" type="submit" value ="Next Me">
                

        </form>

    </div>
    <script src="app.js"></script> 


</body>
</html>
